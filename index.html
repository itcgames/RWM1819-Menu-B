<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="bower_components/mocha/mocha.js"></script>
  <script>mocha.setup('')</script>
  <script src="bower_components/chai/chai.js"></script>
  <script>
    var assert = chai.assert;
    var expect = chai.expect;
    var should = chai.should();
  </script>

  <!-- include source files here... -->
  <script src="src/MenuHandler.js"></script>
  <script src="src/Container.js"></script>
  <script src="src/Scene.js"></script>
  <script src="src/Menu.js"></script>
  <script src="src/Button.js"></script>
  <script src="src/Theme.js"></script>
  <!-- include spec files here... -->
  <script src="spec/MenuHandler.spec.js"></script>
  <script src="spec/Container.spec.js"></script>
  <script src="spec/Scene.spec.js"></script>
  <script src="spec/Menu.spec.js"></script>
  <script src="spec/Theme.spec.js"></script>
  <script src="spec/Button.spec.js"></script>

  <script>mocha.run()</script>
</body>
</html>
